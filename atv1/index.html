<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Refrigerantes</title>
  <meta name="description" content="">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•§ M√°quina de Refrigerante</h1>
        </header>
        
        <main>
            <section class="products-section">
                <h2>Produtos Dispon√≠veis</h2>
                <ul id="lista-refrigerantes">
                    <!-- Produtos ser√£o carregados aqui -->
                </ul>
            </section>
            
            <section class="coins-section-middle">
                <h3>üí∞ Inserir Moedas</h3>
                <div class="coins-container">
                    <div class="coin" draggable="true" data-coin="0.25">
                        <span class="coin-value">R$ 0,25</span>
                    </div>
                    <div class="coin" draggable="true" data-coin="0.50">
                        <span class="coin-value">R$ 0,50</span>
                    </div>
                    <div class="coin" draggable="true" data-coin="1.00">
                        <span class="coin-value">R$ 1,00</span>
                    </div>
                </div>
            </section>
            
            <aside class="machine-section" id="drop-zone">
                <div class="machine-image">
                    <img src="monster.jpg" alt="Monster Energy" />
                </div>
                
                <div class="drop-indicator">Arraste as moedas aqui</div>
                
                <div class="machine-display" id="machine-display">
                    <div class="display-line">
                        <strong>M√ÅQUINA DE REFRIGERANTE</strong>
                    </div>
                    <div class="display-line">
                        Selecione um refrigerante
                    </div>
                </div>
                
                <div class="controls-section">
                    <button id="release-btn" class="control-btn release-btn" disabled>
                        ü•§ Liberar Produto
                    </button>
                    <button id="cancel-btn" class="control-btn cancel-btn">
                        ‚ùå Cancelar
                    </button>
                </div>
                
                <div id="message-area" class="message-area">
                    <!-- Mensagens aparecem aqui -->
                </div>
            </aside>
        </main>
    </div>

    <script type="module" src="./app.js" defer></script>
</body>
</html>
